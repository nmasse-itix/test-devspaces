schemaVersion: 2.1.0
metadata:
  name: cheese-quizz
  version: 1.2.0
  displayName: Quarkus Java
  description: Quarkus with Java
  tags:
    - Java
    - Quarkus
  projectType: Quarkus
  language: Java
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/java-maven.jpg
attributes:
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: openshift-devspaces
  controller.devfile.io/storage-type: per-user
components:
  - name: tools
    container:
      image: registry.access.redhat.com/ubi8/openjdk-17
      args: ['tail', '-f', '/dev/null']
      memoryLimit: 1Gi
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      endpoints:
        - name: http-quarkus
          targetPort: 8080
        - exposure: none
          name: debug
          targetPort: 5858
      env:
        - name: DEBUG_PORT
          value: '5858'
  - name: m2
    volume:
      size: 3Gi

  - name: kube
    volume: {}
  - name: openshift
    container:
      image: quay.io/openshift/origin-cli:4.11
      command: ["tail", "-f", "/dev/null"]
      memoryLimit: 512Mi
      mountSources: true
      volumeMounts:
        - name: kube
          path: /home/user/.kube
      env:
        - name: PATH
          value: '/tmp/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
commands:
  - id: model-install
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}/quizz-model
      commandLine: './mvnw clean install -DskipTests'
      group:
        kind: build
        isDefault: true
  - id: client-devmode
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}/quizz-client
      commandLine: './mvnw compile quarkus:dev'
      group:
        kind: build
        isDefault: true
  - id: question-devmode
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}/quizz-question
      commandLine: './mvnw compile quarkus:dev'
      group:
        kind: build
        isDefault: true
  - id: tkn-start-pipeline
    exec:
      component: openshift
      workingDir: ${PROJECT_SOURCE}
      commandLine: 'mkdir -p /tmp/bin ; if [ ! -f /tmp/bin/tkn ]; then curl -sSL https://github.com/tektoncd/cli/releases/download/v0.27.0/tkn_0.27.0_Linux_x86_64.tar.gz | tar -zx -C /tmp/bin tkn ; fi ; tkn pipeline start -n cheese-quizz quizz-client-pipeline'
      group:
        kind: build
        isDefault: true

